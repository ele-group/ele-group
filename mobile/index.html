<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <link href="css/animate.css" type="text/css" rel="stylesheet" />
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
  <title>Ele Official Site</title>
</head>

<body>
  <header>
    <div id="menu_mobile" class="menu_mobile">
      <div id="btn_mobile" class="btn_mobile"></div>
      <div id="space"></div>
      <nav>
        <ul>
          <li>
            <a href="#main"><button class="gradient_btn" id="btn_menu_main">
                <div class="sub_btn"></div>
                <div class="text_btn">Главная</div>
              </button></a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#projects"><button class="gradient_btn" id="btn_menu_projects">
                <div class="sub_btn"></div>
                <div class="text_btn">Проекты</div>
              </button></a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#contacts"><button class="gradient_btn" id="btn_menu_contacts">
                <div class="sub_btn"></div>
                <div class="text_btn">Контакты</div>
              </button></a>
          </li>
        </ul>
    </div>
  </header>
  <main>
    <section id="main">
      <video id="overlay" src="../background.mp4" poster="../img/poster.webp" autoplay loop muted></video>
      <div id="main_img" class="visible"></div>
      <h1 class="visible">Ele</h1>
    </section>
    <section id="projects">
      <h2 id="tagline">Красивый заголовок*</h2>
      <h3 class="our_text">Наши проекты</h3>
      <a href="./keyboard">
        <div id="keyboard_img" class="app_icon circle_photo circle_middle">
          <h4 class="name photo_text">Keyboard</h4>
        </div>
      </a>
      <div class="hr"></div>
      <p class="description">
        <b>Нажми</b> на иконку приложения, чтобы "скачать"
      </p>
      <p class="note">*Для Android.</p>
    </section>
    <section id="contacts">
      <h2 id="tagline">Да прибудет с Вами связь!</h2>
      <h3 class="our_text">Наши контакты*</h3>
      <a href="tel:+79627428848">
        <div id="phone" class="contacts_icon circle_photo circle_photo_contacts">
          <h4 class="name_increased photo_text_contacts">8 (962) 742-88-48</h4>
        </div>
      </a>
      <div class="hr"></div>
      <a href="mailto:vova.vartanian@bk.ru">
        <div id="email" class="contacts_icon circle_photo circle_photo_contacts">
          <h4 class="name photo_text_contacts">vova.vartanian@bk.ru</h4>
        </div>
      </a>
      <div class="hr"></div>
      <a href="https://vk.com/elevk">
        <div id="vk" class="contacts_icon circle_photo circle_photo_contacts">
          <h4 class="name photo_text_contacts photo_text_vk">Мы ВКонтакте</h4>
        </div>
      </a>
      <p class="note">*Или не наши?</p>
    </section>
  </main>
  <footer>
    <h2>Вова Вартанян. <br> Все права защищены. ©</h2>
    <label><input class="hide" type="checkbox">
      <p>Нажми на сердечко, плиз</p>
      <div class="like"></div>
    </label>
  </footer>
  <script>
    btn_mobile.addEventListener("click", function () {
      menu_mobile.classList.toggle("menu_is-open");
      btn_mobile.classList.toggle("btn_is-open");
    });
    btn_menu_main.addEventListener("click", function () {
      menu_mobile.classList.toggle("menu_is-open");
      btn_mobile.classList.toggle("btn_is-open");
    });
    btn_menu_projects.addEventListener("click", function () {
      menu_mobile.classList.toggle("menu_is-open");
      btn_mobile.classList.toggle("btn_is-open");
    });
    btn_menu_contacts.addEventListener("click", function () {
      menu_mobile.classList.toggle("menu_is-open");
      btn_mobile.classList.toggle("btn_is-open");
    });
  </script>
  <style type="text/css">
    #hellopreloader>p {
      display: none;
    }

    #hellopreloader_preload {
      display: block;
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 100px;
      background: #F64747 url(http://hello-site.ru//main/images/preloads/puff.svg) center center no-repeat;
      background-size: 300px;
    }
  </style>
  <div id="hellopreloader">
    <div id="hellopreloader_preload"></div>
  </div>
  <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload"); function fadeOutnojquery(el) {
      el.style.opacity = 1; var interhellopreloader = setInterval(function () {
        el.style.opacity = el.style.opacity - 0.05;
        if (el.style.opacity <= 0.05) { clearInterval(interhellopreloader); hellopreloader.style.display = "none"; }
      }, 16);
    } window.onload = function () { setTimeout(function () { fadeOutnojquery(hellopreloader); }, 1500); }; 
  </script>
</body>

</html>
