  <!-- Preloader -->
  <style type="text/css">
    #hellopreloader>p {
      display: none;
    }
    #hellopreloader_preload {
      display: block;
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      min-width: 100px;

    }
  </style>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="../js/account.js"></script>
  <script>
    if (localStorage.flag === 'false') {
      if (username_account.value === 'empty' && url_vk_account.value === 'empty') window.location.replace("./sign_in.html")
    } 
    let user = JSON.parse(localStorage.user)
    if (localStorage.flag === 'true') {
        username_account.value = user.data.uusername
        url_vk_account.value = user.data.uurl_vk
    }
  </script>
  <div id="hellopreloader">
    <div id="hellopreloader_preload"></div>
  </div>
  <script type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload"); function fadeOutnojquery(el) {
      el.style.opacity = 1; var interhellopreloader = setInterval(function () {
        el.style.opacity = el.style.opacity - 0.05;
        if (el.style.opacity <= 0.05) { clearInterval(interhellopreloader); hellopreloader.style.display = "none"; }
      }, 16);
    } window.onload = function () { setTimeout(function () { fadeOutnojquery(hellopreloader); }, 250); }; 
  </script>
